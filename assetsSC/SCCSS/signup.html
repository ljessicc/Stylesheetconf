<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP form</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>
    <div class="body-su">
        <div class="wrap-su">
            <h2>Sign Up Here</h2>

        </div>
    </div>
